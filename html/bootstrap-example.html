<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="../images/Calamari-and-aioli-564ae54.jpg" alt="Fried calami with aioli" class="img-img-top" width="auto" height="auto">
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span> </h2>
                                    <p class="card-text">Squid and buttermilk</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../images/Falafel-38-500x500.jpg" alt="Falafel" class="img-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs and spices.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../images/Chicken-pesto-orzo-salad-af11859.jpg" alt="Chicken Pesto, pasta salad" width = 600 height = auto class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>24</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert"> 
                    Try our new Fried Calamari
                </div>
            </div>
        </div>
    </div>
</body>
</html>
