<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <h2>Falafel</h2>
                <p>Chickpea, herbs and spices.</p>
                <img src="../images/Averof_Today2.png" alt="I assure you this is a Falafel image" width = 600 height = auto class="img-fluid"/>
                <h2>Pasta Salad</h2>
                <p>Lettuce, vegetables and mozzarella.</p>
                <img src="../images/12863.jpg" alt="Definitely a pasta salad" width = 600 height = auto class="img-fluid"/>
            </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Falafel</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>24</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
